<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="theme-color" content="#282829">
    <meta name="Description" content="Index page for Debugger Extension">

    <title>Debugger Ext</title>

    <link href='styles/reset.css' rel='stylesheet' type='text/css' media='screen' />
    <link href='styles/main.css' rel='stylesheet' type='text/css' media='screen' />
    <link href='styles/content.css' rel='stylesheet' type='text/css' media='screen' />
    <link href='styles/sidebar.css' rel='stylesheet' type='text/css' media='screen' />
    <link href='styles/nav.css' rel='stylesheet' type='text/css' media='screen' />

    <link href="codemirror/lib/codemirror.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/theme/vscode-dark.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/addon/fold/foldgutter.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/addon/display/fullscreen.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/addon/dialog/dialog.css" rel="stylesheet" type="text/css" />
    <link href="codemirror/addon/search/matchesonscrollbar.css" rel="stylesheet" type="text/css" />
    
</head>

<body>

    <div id="nav">
        <a id="nav-requests" title="View and modify outgoing requests">Requests</a>
        <a id="nav-websockets" title="View and debug active websockets">WebSockets</a>
        <a id="nav-scripts" title="View and edit pre-made scripts">Scripts</a>
        <a id="nav-editor" title="Edit custom scripts">Editor</a>
        <a id="nav-libraries" title="View avaliable script libraries">Libraries</a>
    </div>

    <div id="content">

        <div class="requests tab hidden">
            <div class="main">
                <h1>Pending Requests</h1>
                <div id="request-container"></div>
            </div>
    
            <div class="sidebar">
                <h2 class="header" class="sidebar-header">Settings</h2>
                <div class="settings">
                    <div><label for="inp-filterregex">Filter</label><input id="inp-filterregex" type="text" placeholder="Filter Regex" value=""></div>
                    <div><label for="inp-catchregex">Catch Regex</label><input id="inp-catchregex" type="text" value="(?!)"></div>
                    <div><input id="inp-hookfetch" type="checkbox" checked="true"><label for="inp-hookfetch">Hook Fetch</label></div>
                    <div><input id="inp-hookrequests" type="checkbox" checked="true"><label for="inp-hookrequests">Hook XHR</label></div>
                    <div><input id="inp-logging" type="checkbox" checked="true"><label for="inp-logging">Logging</label></div>
                    <div><input id="inp-catchall" type="checkbox"><label for="inp-catchall">Catch All</label></div>
                </div>
                
            </div>
        </div>

        <div class="websockets tab hidden">
            <div class="main">
                <div>stuff</div>
                <div>stuff</div>
                <div>stuff</div>
                <div>stuff</div>
            </div>
    
            <div class="sidebar">
                <h2 class="header" class="sidebar-header">Title</h2>
                <div>Settings</div>
            </div>
        </div>

        <div class="scripts tab hidden">
            <div class="main">
                <textarea id="ta-viewing-script"></textarea>
            </div>
    
            <div class="sidebar">
                <h2 class="header" class="sidebar-header">Scripts</h2>
                <div class="settings" id="script-container">

                    <div class="script selected"><span>moniter_eval.js</span></div>
                    <div class="script"><span>open_svg.js</span></div>
                    <div class="script"><span>paste_files_anywhere.js</span></div>
                    <div class="script"><span>socketio_debug.js</span></div>
                    <div class="script"><span>voice_commands.js</span></div>
                </div>
            </div>
        </div>

        <div class="editor tab hidden">
            <div class="main">
                <textarea id="ta-selected-script"></textarea>
            </div>
    
            <div class="sidebar">
                <h2 class="header" class="sidebar-header">Settings</h2>
                <div class="settings">

                    <div>
                        <label for="inp-selected-script">Script</label>
                        <select id="inp-selected-script">
                            <option value="moniter_eval.js" title="Log all eval related scripts">Moniter Eval</option>
                            <option value="open_svg.js" title="Ctrl + click SVGs to open in new tab">Open SVG</option>
                            <option value="socketio_debug.js" title="Enable / disable socket.io debugging">Socket.io Debugger</option>
                            <option value="paste_files_anywhere.js" title="Ctrl + v to paste instead of selecting file">Paste Anywhere</option>
                            <option value="voice_commands.js" title="Basic voice command demo">Voice Commands</option>
                        </select>
                    </div>

                    <div>
                        <label for="inp-theme">Theme</label>
                        <select id="inp-theme">
                            <option value="3024-day">3024-day</option>
                            <option value="3024-night">3024-night</option>
                            <option value="abcdef">abcdef</option>
                            <option value="ambiance">ambiance</option>
                            <option value="ayu-dark">ayu-dark</option>
                            <option value="ayu-mirage">ayu-mirage</option>
                            <option value="base16-dark">base16-dark</option>
                            <option value="base16-light">base16-light</option>
                            <option value="bespin">bespin</option>
                            <option value="blackboard">blackboard</option>
                            <option value="cobalt">cobalt</option>
                            <option value="colorforth">colorforth</option>
                            <option value="darcula">darcula</option>
                            <option value="dracula">dracula</option>
                            <option value="duotone-dark">duotone-dark</option>
                            <option value="duotone-light">duotone-light</option>
                            <option value="eclipse">eclipse</option>
                            <option value="elegant">elegant</option>
                            <option value="erlang-dark">erlang-dark</option>
                            <option value="gruvbox-dark">gruvbox-dark</option>
                            <option value="hopscotch">hopscotch</option>
                            <option value="icecoder">icecoder</option>
                            <option value="idea">idea</option>
                            <option value="isotope">isotope</option>
                            <option value="lesser-dark">lesser-dark</option>
                            <option value="liquibyte">liquibyte</option>
                            <option value="lucario">lucario</option>
                            <option value="material">material</option>
                            <option value="material-darker">material-darker</option>
                            <option value="material-ocean">material-ocean</option>
                            <option value="material-palenight">material-palenight</option>
                            <option value="mbo">mbo</option>
                            <option value="mdn-like">mdn-like</option>
                            <option value="midnight">midnight</option>
                            <option value="monokai">monokai</option>
                            <option value="moxer">moxer</option>
                            <option value="neat">neat</option>
                            <option value="neo">neo</option>
                            <option value="night">night</option>
                            <option value="nord">nord</option>
                            <option value="oceanic-next">oceanic-next</option>
                            <option value="panda-syntax">panda-syntax</option>
                            <option value="paraiso-dark">paraiso-dark</option>
                            <option value="paraiso-light">paraiso-light</option>
                            <option value="pastel-on-dark">pastel-on-dark</option>
                            <option value="railscasts">railscasts</option>
                            <option value="rubyblue">rubyblue</option>
                            <option value="seti">seti</option>
                            <option value="shadowfox">shadowfox</option>
                            <option value="solarized">solarized</option>
                            <option value="ssms">ssms</option>
                            <option value="the-matrix">the-matrix</option>
                            <option value="tomorrow-night-bright">tomorrow-night-bright</option>
                            <option value="tomorrow-night-eighties">tomorrow-night-eighties</option>
                            <option value="ttcn">ttcn</option>
                            <option value="twilight">twilight</option>
                            <option value="vibrant-ink">vibrant-ink</option>
                            <option value="vscode-dark" selected="selected">vscode-dark</option>
                            <option value="xq-dark">xq-dark</option>
                            <option value="xq-light">xq-light</option>
                            <option value="yeti">yeti</option>
                            <option value="yonce">yonce</option>
                            <option value="zenburn">zenburn</option>
                        </select>
                    </div>

                    <div><input id="inp-script-active" type="checkbox" checked="true"><label for="inp-script-active">Active</label></div>
                    <div></div>
                </div>
            </div>
        </div>
        
        <div class="libraries tab hidden">
            <div class="main">
                <div>stuff</div>
                <div>stuff</div>
                <div>stuff</div>
                <div>stuff</div>
            </div>
    
            <div class="sidebar">
                <h2 class="header" class="sidebar-header">Title</h2>
                <div>Settings</div>
            </div>
        </div>

    </div>

    <script src="codemirror/lib/codemirror.js" type="text/javascript"></script>
    <script src="codemirror/mode/javascript/javascript.js" type="text/javascript"></script>

    <script src="codemirror/addon/edit/closebrackets.js" type="text/javascript"></script>

    <script src="codemirror/addon/selection/active-line.js" type="text/javascript"></script>

    <script src="codemirror/addon/fold/foldcode.js" type="text/javascript"></script>
    <script src="codemirror/addon/fold/foldgutter.js" type="text/javascript"></script>
    <script src="codemirror/addon/fold/brace-fold.js" type="text/javascript"></script>
    <script src="codemirror/addon/fold/indent-fold.js" type="text/javascript"></script>
    <script src="codemirror/addon/fold/comment-fold.js" type="text/javascript"></script>

    <script src="codemirror/addon/display/fullscreen.js" type="text/javascript"></script>
    
    <script src="codemirror/addon/scroll/annotatescrollbar.js"></script>
    <script src="codemirror/addon/search/matchesonscrollbar.js"></script>
    <script src="codemirror/addon/search/searchcursor.js"></script>
    <script src="codemirror/addon/search/match-highlighter.js"></script>
    <script src="codemirror/addon/search/search.js"></script>
    <script src="codemirror/addon/search/jump-to-line.js"></script>
    <script src="codemirror/addon/dialog/dialog.js"></script>
    <script src="codemirror/addon/edit/format.js"></script>

    <script src='scripts/main.js'></script>
</body>
</html>
